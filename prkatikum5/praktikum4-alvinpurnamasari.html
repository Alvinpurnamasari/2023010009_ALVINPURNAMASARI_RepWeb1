<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        .gender-options {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .gender-options input[type="radio"] {
            margin-right: 5px;
            margin-left: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Mencegah pengiriman formulir secara default

            // Mengambil nilai dari formulir
            const name = document.getElementById('name').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const address = document.getElementById('address').value;
            const country = document.getElementById('country').value;
            const email = document.getElementById('email').value;
            const comment = document.getElementById('comment').value;

            // Menampilkan data formulir sebagai simulasi pengiriman
            alert(`
                Form Submitted!\n
                Name: ${name}\n
                Gender: ${gender}\n
                Address: ${address}\n
                Country: ${country}\n
                Email: ${email}\n
                Comment: ${comment}
            `);

            // Reset formulir setelah pengiriman
            document.getElementById('form').reset();
        }
    </script>
</head>
<body>

    <div class="form-container">
        <h2>Formulir HTML</h2>
        <form id="form" onsubmit="handleSubmit(event)">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label>Jenis Kelamin:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="Man" required>
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="Woman" required>
                <label for="female">Perempuan</label>
            </div>

            <label for="address">Alamat:</label>
            <input type="text" id="address" name="address" required>

            <label for="country">Negara:</label>
            <select id="country" name="country" required>
                <option value="Indonesia">Indonesia</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Singapore">Singapore</option>
                <option value="Japan">Japan</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <!-- Tambahkan lebih banyak negara jika diperlukan -->
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="photo">Foto:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <label for="comment">Komentar:</label>
            <textarea id="comment" name="comment" rows="4"></textarea>

            <input type="submit" class="submit-btn" value="kirim">
        </form>
    </div>

</body>
</html>
